<div>
    <ul class="pagination pagination-sm" ng-if="conf.total">
        <li ng-class = "{disabled :  conf.currentPage == 1}" ng-click="prevPage()">
            <a href="javascript:;" aria-label="Previous">
            <span aria-hidden="true">
            &laquo;
            </span>
            </a>
        </li>

        <li ng-repeat="page in pageList track by $index" ng-click="changePage(page)" ng-class="{active : conf.currentPage == page }">
            <a>{{page}}</a>
        </li>

        <li ng-class = "{disabled :  conf.currentPage == page.limit}"  ng-click="nextPage()">
            <a href="javascript:;" aria-label="Next">
            <span aria-hidden="true">
            &raquo;
            </span>
            </a>
        </li>
    </ul>

    <div class="pageConf">
        <div ng-if="conf.isSelectPage">一页
        <select ng-options="limit for limit in conf.pageLimit" ng-model="conf.itemPageLimit" ng-change="selectPage(conf.itemPageLimit)"></select>条/</div>
        <div ng-if="conf.isTotalPage">共<span>{{page.limit}}</span>页
        </div>
        <div ng-if="conf.isLinkPage">
            <div class="name">到<input type="text" ng-model="conf.linkPage" ng-change="linkPage()">页</div>
            <button class="btn btn-success">确定</button>
        </div>
    </div>

</div>
